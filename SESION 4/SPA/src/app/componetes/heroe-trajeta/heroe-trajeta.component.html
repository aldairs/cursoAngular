<img
  class="card-img-top img-fluid"
  src="{{ Heroe.img }}"
  alt="Card image cap"
/>
<div class="card-block">
  <h4 class="card-title">{{ Heroe.nombre }}</h4>
  <p class="card-text">
    {{ Heroe.bio }}
  </p>
  <p class="card-text">
    <small class="text-muted">{{ Heroe.aparicion }}</small>
  </p>

  <a [routerLink]="['/heroe', i]" class="btn btn-outline-primary">Ver más...</a>
